<!DOCTYPE html>
<html>
    <head>
        <title> Home | Osase </title>

        <!-- viewport meta controls how the website is seen -->
        <!-- for modern responsive web development -->
    <meta name="viewport" content = "width=device-width, initial-scale=1.0" >
    <!-- description is what a search engine will show; if nothing here, 
        it will make an educated guess. -->
   
        <meta name="description" content ="A website about Osase">
    <meta name="author" content = "Osase">

    
    </head>
    <boody>
        <h1>Home</h1> <!-- this is the highest level heading (master heading) can be h2, h3, etc -->
        <h2> Navigation </h2> <!-- sub heading/topic; next level of heading-->
            <nav> <!-- Navigation-->
                <a href="index.html"> Home </a> <!-- anchor element (hyperlink)-->
                <!-- a is a link -->
                    
            </nav>
        <h3></h3> <!-- next level of sub-headeing-->
        <h2>Skills</h2>   <!-- back to second level of heading; numerical order is not necessary-->
        <p>
            Here are some of my skills:
        </p>    
        <ul><!-- this is an unordered list tag; use <ol></ol> for ordered lists-->
            <li>HTML5</li> <!-- list item element; this is the ONLY element allowed in a ul or ol element-->
            <!-- this li element is child element to the ul element-->                
            <li>CSS3</li>
            <li>PHP</li>
        </ul>
        <h2>My Fave Picture!</h2>
        <p>
            I'd like to share with each of you my fave picture! Check it below!
        <figure>
            <img src="img/pretty-flower.jpg" alt="A purple flower with a soft background. ">
             <!-- img/ shows the folder name-->
                <!-- alt text can be used for visually impaired users, shows context as to what's on the page without needing the actual photo-->
            <figcaption>
                Illustration credited to:
                <a href="https://pixabay.com/users/pezibear-526143/" >pezibear</a>
            </figcaption>
               
        </figure>
        </p>
    </boody>
</html>
